<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EverythingDateRangePicker Demo</title>
    <script src="../dist/everything-date-range-picker.js"></script>
    <link rel="stylesheet" href="../dist/everything-date-range-picker.css" />
    <link href=" https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" type="text/css" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      .row {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .column {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      h3 {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <h1>EverythingDateRangePicker Demo</h1>
    <div class="row">
      <div class="column">
        <h3>Light Theme Date Picker</h3>
        <div id="lightDatePickerContainer"></div>
      </div>
      <div class="column">
        <h3>Dark Theme Date Picker</h3>
        <div id="darkDatePickerContainer"></div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <h3>Single Date Picker</h3>
        <div id="singelDatePickerContainer"></div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const sevenDaysAgo = new Date(new Date(new Date().setDate(new Date().getDate() - 6)).setHours(0, 0));
        const today = new Date();

        const lightDatePicker = new EverythingDateRangePicker('lightDatePickerContainer', {
          styleTheme: 'light',
          startDate: sevenDaysAgo,
          endDate: today,
          granularity: 'hour',
          showGranularityDropdown: true,
          showSetEndDayButton: true,
        });

        const darkDatePicker = new EverythingDateRangePicker('darkDatePickerContainer', {
          styleTheme: 'dark',
          startDate: sevenDaysAgo,
          endDate: today,
          granularity: 'month',
        });

        const singleDatePicker = new EverythingDateRangePicker('singelDatePickerContainer', {
          styleTheme: 'dark',
          startDate: sevenDaysAgo,
          endDate: today,
          granularity: 'day',
          singleCalendar: true,
          showFastNavigationArrows: true,
        });
      });
    </script>
  </body>
</html>
